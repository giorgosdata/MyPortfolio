    <main class="content">
      <section class="contact-section">
        <h1 class="contact-title">Contact me professionally.</h1>
        <p class="contact-desc">
          Fill out the form and I‚Äôll get back to you as soon as possible.  
          For collaborations, projects or questions, this is the best way to reach me.
        </p>

        <form id="contactForm"
              class="contact-form"
              action="https://formspree.io/f/mqannkbn"
              method="POST">

          <div class="form-group">
            <label for="name">Full name *</label>
            <input type="text" id="name" name="name" required autocomplete="name">
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>

          <div class="form-group">
            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone" name="phone">
          </div>

          <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required>
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <label class="checkbox-container">
            <input class="custom-checkbox" type="checkbox" required>
            <span class="checkmark"></span>
            I agree to have my data stored according to GDPR.
          </label>

          <button type="submit" class="contact-btn">SEND MESSAGE ‚Üó</button>

          <p id="formStatus" class="status"></p>
          <p data-formspree-success style="display:none;">Thank you! Your message has been sent.</p>
        </form>
      </section>
    </main>
